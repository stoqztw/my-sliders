<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My-sliders</title>
		<link rel="icon" type="image/x-icon" href="/src/favicon.ico" />
		<link rel="stylesheet" href="/src/scss/style.scss" />
	</head>
	<body>
		<main>
			<div class="default__slider">
				<div class="container">
					<div class="slider">
						<div class="slider__btn-next">
							<img
								src="/src/components/default_slider/assets/right_arrow.png"
								alt="right_arrow"
								class="slider__arrow slider__arrow-right"
							/>
						</div>
						<div class="slider__btn-prev">
							<img
								src="/src/components/default_slider/assets/left_arrow.png"
								alt="left-arrow"
								class="slider__arrow slider__arrow-left"
							/>
						</div>
						<div class="slider__inner">
							<img
								src="/src/assets/img/slide_1.png"
								alt="slide_1"
								class="slider__slide"
							/>
							<img
								src="/src/assets/img/slide_2.png"
								alt="slide_2"
								class="slider__slide"
							/>
							<img
								src="/src/assets/img/slide_3.png"
								alt="slide_3"
								class="slider__slide"
							/>
							<img
								src="/src/assets/img/slide_4.png"
								alt="slide_4"
								class="slider__slide"
							/>
							<img
								src="/src/assets/img/slide_5.png"
								alt="slide_5"
								class="slider__slide"
							/>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script type="module" src="src/main.js"></script>
	</body>
</html>
